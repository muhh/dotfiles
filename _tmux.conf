#
# terminal
#

set -g default-terminal "screen-256color"

#
# window notifications
#

setw -g monitor-activity on
set -g visual-activity on

#
# keys
#

# action key: Ctrl-a like screen (easier to type)
set-option -g prefix C-a
bind a send-prefix

# last-window like in screen
bind C-a last-window

# cycle through windows
bind -r C-h last-window
bind -r C-l next-window

# split panes: | vertical, - horizontal
unbind %
bind | split-window -h
bind - split-window -v

# select panes
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#
# status bar
#

# UTF-8
set -g status-utf8 on

# start counting at 1
set -g base-index 1
#set -g pane-base-index 1

# window list
set -g status-bg black
set -g status-fg white
set -g status-attr dim

# active window in list
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright

# left side
set -g status-left '#[fg=green]#h'

# right side
#set -g status-right '#[fg=yellow] #(cat /proc/loadavg | cut -d " " -f 1-3)'
set -g status-right '#[fg=yellow]%d %b %R'
